<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Coding bootcamp testimonials slider</title>
</head>
<body>
    <div class="slider">
        <header class="slider__container">
            <img src="assets/images/image-tanya.jpg" alt="Tanya Sinclair" id="slider__img" class="slider__img">
            <div id="slider__button" class="slider__button">
                <img src="assets/images/icon-prev.svg" alt="prev button" class="slider__buttonimg slider__buttonprev">
                <img src="assets/images/icon-next.svg" alt="next button" class="slider__buttonimg slider__buttonnext">
            </div>
        </header>
        <article id="slider__text" class="slider__text">
            <blockquote class="slider__testimonial">
                “ I’ve been interested in coding for a while but never taken the jump, until now. 
                I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
                excited about the future. ”
            </blockquote>
            <div class="slider__author">
                <h2 class="slider__authorname">Tanya Sinclair</h2>
                <p class="slider__authorprofession">UX Engineer</p>
            </div>
        </article>
    </div>
    
    <script src="js/scripts.js"></script>
</body>
</html>
